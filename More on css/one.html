<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <Style>
        .nav{
            background-color: blue;
            padding: 15px;
        }
        a{
            color: aquamarine;
            margin-right: 10px;
            margin-left: 10px;
        }
        a:hover{
            color: black;
        }
    </Style>
</head>
<body>
    <div class="nav">
        <a href="#">About</a>
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <a href="#">Login</a>
    </div>
</body>
</html>
