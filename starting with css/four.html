<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Selector</title>
    <style>
        li:nth-child(even) {
            background-color: brown;
        }
        li:nth-child(odd) {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h2>Tech Stack in Full Stack Web Development</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
        <li>React JS</li>
        <li>Node Js</li>
        <li>Mongo DB</li>
    </ol>
</body>
</html>
