<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        img{
            width: 700px;
            height: 500px;
            opacity: 0;
        }
        img:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <h3>Hover below to reveal surprise!</h3>
    <img src="https://images.pexels.com/photos/462118/pexels-photo-462118.jpeg?cs=srgb&dl=bloom-blooming-blossom-462118.jpg&fm=jpg" alt="Flower">
</body>
</html>
