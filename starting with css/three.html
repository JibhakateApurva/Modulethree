<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        .nav1:hover {
            color:#008000d3;
        }
        .nav2:hover {
            color:#ff0000;
        }
        .nav3:hover {
            color:#800080;
        }
        .nav4:hover {
            color:#ffff00;
        }
        .nav5:hover {
            color:rgb(247, 8, 47);
        }
    </style>
</head>
<body>
    <a href="#" class="nav1">Home</a> |
    <a href="#" class="nav2">About</a> |
    <a href="#" class="nav3">Contact</a> | 
    <a href="#" class="nav4">Blog</a> |
    <a href="#" class="nav5">Login</a>
</body>
</html>
